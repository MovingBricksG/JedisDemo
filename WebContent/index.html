<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>验证页面</title>
<link href="static/bs/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/toaster/css/toaster.css" rel="stylesheet" />
<style>
	body {
		text-align: center;
	}
	#code {
		float: left;
	}
	#verifyCode {
		float: left;
		margin-left: 5px;
	}
	.navbar-form {
		height: 200px
	}
	.navbar-form .form-group {
		margin-top: 50px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="alertdiv" class="">
				<form class="navbar-form" role="search" id="codeform">
					<div class="form-group">
						<input type="text" id="number" class="form-control" placeholder="填写手机号"
							name="phone_no">
						<button type="button" class="btn btn-default" id="sendCode">发送验证码</button>
						<br> <font id="countdown" color="red"></font> <br> <input
							type="text" class="form-control" placeholder="填写验证码" id="code"
							name="verify_code">
						<button type="button" class="btn btn-default" id="verifyCode">确定</button>
						<font id="result" color="green"></font><font id="error"
							color="red"></font>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="static/jquery/jquery-3.1.0.js"></script>
<script src="static/bs/js/bootstrap.min.js"></script>
<script src="static/toaster/js/toaster.js"></script>
<script src="static/common.js"></script>
<script src="static/index.js"></script>
</html>
